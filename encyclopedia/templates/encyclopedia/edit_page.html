{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page Content</h1>
    <form action="{% url 'wiki:edit_page' title=title%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" value="Save">
    </form>
{% endblock %}
